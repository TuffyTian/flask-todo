<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }

        .form-signin {
            height: 300px;
            width: 330px;
            padding: 15px;
            margin: auto;
        }

        .text-center {
            height: 100%;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Sign In</title>
</head>
<body>
<div class="text-center">
    <form class="form-signin mt-5">
        <h1>Please Sign In</h1>
        <input class="form-control" type="email" placeholder="Enter your email"/>
        <input class="form-control mt-2" type="password" placeholder="Enter your password"/>
        <input class="form-control mt-2" type="password" placeholder="Enter your password again"/>
        <div class="form-check mb-3 mt-3">
            <label class="mr-3"><input type="checkbox" value=""> Remember Me</label>
        </div>
        <button class="btn btn-primary btn-block">Sing In</button>
    </form>
</div>

<!--external js files-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript" rel="script" src="../static/js/jquery.min.js"></script>
</body>
</html>
